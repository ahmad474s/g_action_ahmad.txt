name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create File
        run: echo "my name is Ahmad" > ahmad.txt

      - name: Copy File to Local Machine
        run: scp -i ${{ secrets.G_ACTION_PUBKEY }} ahmad.txt ${{ secrets.H_NAME }}@${{ secrets.H_NAME_I }}:/path/on/local/machine/
